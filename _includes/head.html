<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0a0e1a">
<title>{%- if page.title -%}{{ page.title }} Â· {{ site.title | default: "DTB396" }}{%- else -%}{{ site.title | default: "DTB396" }}{%- endif -%}</title>
{% include favicon.html %}
{%- if page.description -%}
  <meta name="description" content="{{ page.description | escape }}">
{%- elsif site.description -%}
  <meta name="description" content="{{ site.description | escape }}">
{%- endif -%}
<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
{%- if page.description -%}<meta property="og:description" content="{{ page.description | escape }}">{%- elsif site.description -%}<meta property="og:description" content="{{ site.description | escape }}">{%- endif -%}
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
<!-- Styles -->
<link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
{%- if site.github or site.url -%}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }} Feed" href="{{ '/feed.xml' | relative_url }}">
{%- endif -%}
