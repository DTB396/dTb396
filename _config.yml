# _config.yml — Devon Tyler Barber / XTX396 Public Hub

title: "Devon Tyler Barber — Tiler | Builder | Community Steward"
description: "Licensed NJ Home Improvement Contractor (HIC #13VH10808800). TCNA-compliant tile installations, home improvement, and community stewardship in Atlantic County, New Jersey."

# Custom root domain
url: "https://xtx396.info"
baseurl: ""   # MUST be empty for custom domains

# Localization / metadata
lang: "en"
timezone: "America/New_York"

# Social / SEO
og_image: "/assets/img/og-card.svg"

# Build
markdown: kramdown
permalink: pretty
theme: null

# GitHub Pages–supported plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Clean build output
exclude:
  - README.md
  - LICENSE
  - SECURITY.md
  - CODE_OF_CONDUCT.md
  - .github/
  - vendor/
  - node_modules/
  - reports/
  - scripts/
  - tools/
  - .jekyll-cache/
  - .jekyll-metadata
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - yarn.lock

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
